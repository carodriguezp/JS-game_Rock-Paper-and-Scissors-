<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego "Piedra, Papel y Tijera"</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Juego piedra, papel y tijera</h1>
    <h2>Introduce aquí tu jugada</h2>

    <form>

        <select class="js-option">

            <option class="js-input" value="select" disabled selected>Selecciona tu jugada</option>
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijera">Tijera</option>

        </select>

        <input type="submit" value="Jugar" class="js-button" />

    </form>

    <p class="js-text">¡Vamos a jugar!</p>

    <section>
        <p>Jugador: <span class="js-counterPlayer">0</span></p>

    </section>

    <section>
        <p>Computadora:<span class="js-counterPc">0</span></p>

    </section>

    <button class="hidden js-buttonReset">Empieza una nueva partida</button>

    <div class="js-winner hidden"></div>

    <script src="./main.js"></script>
</body>

</html>
